<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洛杉磯之行 2026 | LA Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --la-blue: #2563eb;
            --la-sunset: #f59e0b;
        }
        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans TC', sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }
        .hero-gradient {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.2) 0%, rgba(147, 51, 234, 0.1) 100%);
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .day-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .day-card:hover {
            transform: translateY(-5px);
            background: rgba(51, 65, 85, 0.8);
            border-color: rgba(37, 99, 235, 0.4);
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- 頂部英雄區 -->
    <div class="relative overflow-hidden pt-16 pb-20 px-6 hero-gradient">
        <div class="max-w-4xl mx-auto relative z-10">
            <div class="flex items-center gap-3 mb-6 animate-pulse">
                <span class="h-px w-8 bg-blue-500"></span>
                <span class="text-blue-400 font-bold tracking-widest text-sm">2026 LOS ANGELES</span>
            </div>
            <h1 class="text-5xl md:text-7xl font-extrabold mb-6 leading-tight">
                天使之城的<br><span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">冒險手冊</span>
            </h1>
            
            <div class="flex flex-wrap gap-4 mt-8">
                <div class="glass-panel px-5 py-3 rounded-2xl flex items-center gap-4">
                    <div class="text-xs text-gray-400">距離抵達</div>
                    <div id="countdown" class="text-xl font-bold text-white tracking-tighter">00D 00H 00M</div>
                </div>
            </div>
        </div>

        <!-- 裝飾背景圖 -->
        <div class="absolute -right-20 top-20 opacity-20 animate-float">
            <i class="fa-solid fa-palm-tree text-[200px] text-blue-500"></i>
        </div>
    </div>

    <!-- 主要內容 -->
    <main class="max-w-4xl mx-auto px-6 -mt-10">
        <!-- 住宿資訊 -->
        <div class="glass-panel p-6 rounded-3xl mb-12 flex flex-col md:flex-row md:items-center justify-between gap-6">
            <div class="flex items-center gap-5">
                <div class="w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center text-2xl">
                    <i class="fa-solid fa-house-user"></i>
                </div>
                <div>
                    <h3 class="font-bold text-lg">Pasadena 住宿基地</h3>
                    <p class="text-gray-400 text-sm">3510 Milton Street, Pasadena</p>
                </div>
            </div>
            <button onclick="openNav('3510 Milton street, pasadena')" class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-xl font-bold text-sm transition-all flex items-center justify-center gap-2">
                <i class="fa-solid fa-map-location-dot"></i> 一鍵導航
            </button>
        </div>

        <!-- 每日行程 -->
        <h2 class="text-2xl font-bold mb-8 flex items-center gap-3">
            <i class="fa-solid fa-calendar-day text-blue-500"></i> 
            行程安排
        </h2>

        <div id="schedule" class="grid grid-cols-1 gap-4 pb-20">
            <!-- 行程由 JS 生成 -->
        </div>
    </main>

    <!-- 導航底部欄 (手機專用) -->
    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 glass-panel px-6 py-4 rounded-full flex items-center gap-8 z-50 shadow-2xl border-white/20">
        <a href="#schedule" class="text-blue-400"><i class="fa-solid fa-list-ul text-xl"></i></a>
        <a href="javascript:window.scrollTo({top: 0, behavior: 'smooth'})" class="text-gray-400"><i class="fa-solid fa-house text-xl"></i></a>
        <button onclick="openNav('LAX Airport')" class="text-gray-400"><i class="fa-solid fa-plane text-xl"></i></button>
    </nav>

    <script>
        const tripData = [
            { date: "2/6", title: "潛入天使之城", theme: "抵達日", icon: "fa-plane-arrival", color: "blue", events: ["19:00 抵達 LAX 機場", "取車並入住 Pasadena"] },
            { date: "2/7", title: "湖人 vs 勇士 巔峰戰", theme: "球賽亮點", icon: "fa-basketball", color: "purple", events: ["好萊塢標誌拍照", "星光大道漫步", "17:30 Crypto.com Arena 球賽"] },
            { date: "2/8", title: "藝術之巔與夕陽", theme: "西海岸風情", icon: "fa-sun", color: "orange", events: ["蓋蒂中心 (The Getty)", "Santa Monica Pier 日落"] },
            { date: "2/9", title: "電影夢工廠之旅", theme: "環球影城", icon: "fa-film", color: "red", events: ["環球影城全日遊", "CityWalk 晚餐"] },
            { date: "2/10", title: "汽車文化與經典街拍", theme: "文化探索", icon: "fa-car", color: "emerald", events: ["彼得森汽車博物館", "LACMA Urban Light 燈柱"] },
            { date: "2/11", title: "最快樂的地方", theme: "迪士尼樂園", icon: "fa-wand-magic-sparkles", color: "pink", events: ["迪士尼樂園全日遊", "煙火秀結尾"] },
            { date: "2/12", title: "市中心深度漫遊", theme: "DTLA 文化", icon: "fa-city", color: "indigo", events: ["中央市場 Eggslut", "天使鐵路 & 布洛德博物館", "格里斐斯天文台看夜景"] },
            { date: "2/13", title: "最後巡禮與撤退", theme: "返程日", icon: "fa-plane-departure", color: "gray", events: ["Pasadena 悠閒早餐", "13:30 出發前往機場"] }
        ];

        function renderSchedule() {
            const container = document.getElementById('schedule');
            container.innerHTML = tripData.map((day, idx) => `
                <div class="day-card glass-panel p-6 rounded-3xl border border-white/5">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-xl bg-${day.color}-500/20 text-${day.color}-400 flex items-center justify-center text-xl">
                                <i class="fa-solid ${day.icon}"></i>
                            </div>
                            <div>
                                <span class="text-xs font-bold text-blue-400 tracking-widest uppercase">${day.date} ${day.theme}</span>
                                <h3 class="text-xl font-bold mt-1">${day.title}</h3>
                            </div>
                        </div>
                    </div>
                    <ul class="space-y-3">
                        ${day.events.map(e => `
                            <li class="flex items-center gap-3 text-gray-300 text-sm">
                                <span class="w-1.5 h-1.5 rounded-full bg-blue-500"></span>
                                ${e}
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `).join('');
        }

        function updateCountdown() {
            const target = new Date('2026-02-06T19:00:00');
            const now = new Date();
            const diff = target - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const mins = Math.floor((diff / (1000 * 60)) % 60);
                document.getElementById('countdown').innerText = 
                    `${days.toString().padStart(2, '0')}D ${hours.toString().padStart(2, '0')}H ${mins.toString().padStart(2, '0')}M`;
            } else {
                document.getElementById('countdown').innerText = "TRIP STARTED!";
            }
        }

        function openNav(dest) {
            window.location.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(dest)}`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
        renderSchedule();
    </script>
</body>
</html>
