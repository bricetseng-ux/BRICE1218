<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA Adventure 2026 | 洛杉磯導航手冊</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome 圖標 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans TC', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-btn:active {
            transform: scale(0.92);
            background-color: rgba(37, 99, 235, 0.4);
        }
        .timeline-border {
            position: absolute;
            left: 20px;
            top: 40px;
            bottom: 20px;
            width: 2px;
            background: linear-gradient(to bottom, #2563eb, transparent);
        }
    </style>
</head>
<body class="min-h-screen pb-24">

    <!-- 頂部英雄區 -->
    <div class="relative overflow-hidden bg-gradient-to-br from-blue-900/40 to-purple-900/20 pt-12 pb-16 px-6">
        <div class="max-w-md mx-auto relative z-10">
            <div class="flex items-center gap-2 mb-3">
                <span class="w-6 h-0.5 bg-blue-500"></span>
                <span class="text-blue-400 font-bold tracking-widest text-[10px] uppercase">Official Trip Guide</span>
            </div>
            <h1 class="text-4xl font-extrabold mb-4 leading-tight">洛杉磯<br><span class="text-blue-500">探險清單</span></h1>
            <div class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-blue-500/10 border border-blue-500/20">
                <i class="fa-solid fa-hourglass-half text-blue-400 text-xs"></i>
                <div id="timer" class="text-xs font-bold text-blue-100 font-mono">計算中...</div>
            </div>
        </div>
        <!-- 背景圖標裝飾 -->
        <i class="fa-solid fa-map-location-dot absolute -right-10 top-10 text-[180px] opacity-5 rotate-12"></i>
    </div>

    <!-- 主要內容區 -->
    <main class="max-w-md mx-auto px-5 -mt-8 space-y-6">
        
        <!-- 住宿大本營卡片 -->
        <div class="glass-card p-5 rounded-3xl shadow-2xl border-blue-500/30">
            <div class="flex items-center gap-4 mb-4">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-xl text-white shadow-lg">
                    <i class="fa-solid fa-house-flag"></i>
                </div>
                <div>
                    <h3 class="font-bold text-lg text-white">Pasadena 基地</h3>
                    <p class="text-gray-400 text-xs">3510 Milton Street, Pasadena</p>
                </div>
            </div>
            <button onclick="navigate('3510 Milton street, pasadena')" 
                    class="w-full nav-btn bg-blue-600 hover:bg-blue-500 py-3.5 rounded-2xl font-bold text-sm flex items-center justify-center gap-2 shadow-lg shadow-blue-600/20 text-white">
                <i class="fa-solid fa-location-arrow"></i> 導航回基地
            </button>
        </div>

        <h2 class="text-xl font-bold px-1 flex items-center gap-3 text-white">
            <i class="fa-solid fa-calendar-check text-blue-500"></i> 詳細行程表
        </h2>

        <!-- 行程列表 -->
        <div id="schedule-list" class="space-y-10 relative">
            <div class="timeline-border"></div>
            <!-- 由 JavaScript 動態渲染內容 -->
        </div>

    </main>

    <script>
        // 行程資料陣列
        const tripData = [
            {
                date: "2/6 (五)",
                title: "抵達天使之城",
                icon: "fa-plane-arrival",
                stops: [
                    { time: "19:00", name: "LAX 國際機場", addr: "Los Angeles International Airport" },
                    { time: "21:00", name: "Pasadena 住宿", addr: "3510 Milton street, pasadena" }
                ]
            },
            {
                date: "2/7 (六)",
                title: "好萊塢 & NBA 球賽",
                icon: "fa-basketball",
                stops: [
                    { time: "08:30", name: "好萊塢標誌拍照點", addr: "Lake Hollywood Park" },
                    { time: "11:00", name: "星光大道 & 中國戲院", addr: "TCL Chinese Theatre" },
                    { time: "15:30", name: "球場周邊 L.A. LIVE 晚餐", addr: "L.A. Live" },
                    { time: "16:30", name: "NBA 球賽進場", addr: "Crypto.com Arena", note: "17:30 比賽開始" }
                ]
            },
            {
                date: "2/8 (日)",
                theme: "藝術與海灘夕陽",
                icon: "fa-sun",
                stops: [
                    { time: "10:30", name: "蓋蒂中心 The Getty", addr: "The Getty Center" },
                    { time: "16:00", name: "聖莫尼卡碼頭 (夕陽)", addr: "Santa Monica Pier" }
                ]
            },
            {
                date: "2/9 (一)",
                theme: "環球影城冒險",
                icon: "fa-film",
                stops: [
                    { time: "08:30", name: "洛杉磯環球影城", addr: "Universal Studios Hollywood" }
                ]
            },
            {
                date: "2/10 (二)",
                theme: "汽車博物館與購物",
                icon: "fa-car",
                stops: [
                    { time: "10:00", name: "彼得森汽車博物館", addr: "Petersen Automotive Museum" },
                    { time: "13:00", name: "LACMA 燈柱 Urban Light", addr: "Urban Light" },
                    { time: "15:00", name: "農夫市場 & The Grove", addr: "The Original Farmers Market" }
                ]
            },
            {
                date: "2/11 (三)",
                theme: "迪士尼樂園全日",
                icon: "fa-wand-magic-sparkles",
                stops: [
                    { time: "07:30", name: "加州迪士尼樂園", addr: "Disneyland Park" }
                ]
            },
            {
                date: "2/12 (四)",
                theme: "市中心巡禮 & 夜景",
                icon: "fa-city",
                stops: [
                    { time: "10:00", name: "中央市場 Eggslut", addr: "Grand Central Market" },
                    { time: "12:00", name: "天使鐵路", addr: "Angels Flight Railway" },
                    { time: "14:00", name: "布洛德博物館 The Broad", addr: "The Broad" },
                    { time: "18:00", name: "格里斐斯天文台夜景", addr: "Griffith Observatory" }
                ]
            },
            {
                date: "2/13 (五)",
                theme: "老城悠閒與返程",
                icon: "fa-suitcase",
                stops: [
                    { time: "09:00", name: "Old Pasadena 老城區", addr: "Old Pasadena" },
                    { time: "13:30", name: "出發前往機場", addr: "Los Angeles International Airport" }
                ]
            }
        ];

        // 渲染行程列表
        function renderSchedule() {
            const container = document.getElementById('schedule-list');
            container.innerHTML = tripData.map(day => `
                <div class="relative pl-10">
                    <!-- 時光軸圖標 -->
                    <div class="absolute left-0 top-0 w-10 h-10 rounded-2xl bg-slate-800 border border-white/10 flex items-center justify-center z-10">
                        <i class="fa-solid ${day.icon} text-blue-500"></i>
                    </div>
                    
                    <div class="mb-4">
                        <span class="text-blue-400 font-bold text-[10px] tracking-widest uppercase">${day.date}</span>
                        <h3 class="text-xl font-bold text-white leading-tight">${day.title || day.theme}</h3>
                    </div>

                    <div class="space-y-3">
                        ${day.stops.map(stop => `
                            <div class="glass-card p-4 rounded-2xl flex items-center justify-between gap-4">
                                <div class="overflow-hidden">
                                    <div class="flex items-center gap-2 mb-1">
                                        <span class="text-[9px] font-mono font-bold text-blue-400 bg-blue-500/10 px-1.5 py-0.5 rounded leading-none">${stop.time}</span>
                                        ${stop.note ? `<span class="text-[9px] text-gray-400">${stop.note}</span>` : ''}
                                    </div>
                                    <h4 class="font-bold text-sm text-slate-100 truncate">${stop.name}</h4>
                                </div>
                                <!-- 導航按鈕 -->
                                <button onclick="navigate('${stop.addr}')" 
                                        class="flex-shrink-0 w-10 h-10 rounded-xl bg-white/5 border border-white/10 flex items-center justify-center nav-btn text-blue-400">
                                    <i class="fa-solid fa-location-arrow"></i>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // 呼叫 Google Maps 導航
        function navigate(dest) {
            const url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(dest)}`;
            window.location.href = url;
        }

        // 倒數計時器
        function startTimer() {
            const target = new Date('2026-02-06T19:00:00').getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const diff = target - now;
                const el = document.getElementById('timer');
                if (diff > 0) {
                    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    el.innerText = `${d}D ${h}H ${m}M 抵達 LA`;
                } else {
                    el.innerText = "ENJOY LA!";
                }
            }, 1000);
        }

        // 初始化
        renderSchedule();
        startTimer();
    </script>
</body>
</html>
